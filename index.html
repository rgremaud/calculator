<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id = "calculator">
        <div id = "displayScreen">31337</div>
        <div id ="items">
            <!-- // 5 - Clear, Percentage (maybe), Delete (maybe), Division
                    4 - 7, 8, 9, multiplication
                    3 - 4, 5, 6, subtraction
                    2 - 1, 2, 3, addition
                    1 - +/-, 0, . (decimal), equals
            
            -->
            <div class ="row1"></div>
                <div class="buttons modifiers" class="modifiers" id="clear">C</div>
                <div class="buttons modifiers" id="percentage">%</div>
                <div class="buttons modifiers" id="delete">DEL</div>
                <div class="buttons operators" id="divide">/</div>
            <div class ="row2"></div>
                <div class="buttons numbers" id="seven">7</div>
                <div class="buttons numbers" id="eight">8</div>
                <div class="buttons numbers" id="nine">9</div>
                <div class="buttons operators" id="multiply">x</div>
            <div class ="row3"></div>
                <div class="buttons numbers" id="four">4</div>
                <div class="buttons numbers" id="five">5</div>
                <div class="buttons numbers" id="six">6</div>
                <div class="buttons operators" id="subtract">-</div>
            <div class ="row4"></div>
                <div class="buttons numbers" id="one">1</div>
                <div class="buttons numbers" id="two">2</div>
                <div class="buttons numbers" id="three">3</div>
                <div class="buttons operators" id="add">+</div>
            <div class ="row5"></div>
                <div class="buttons modifiers" id="positiveNegative">+/-</div>
                <div class="buttons numbers" id="zero">0</div>
                <div class="buttons modifiers" id="decimal">.</div>
                <div class="buttons operators" id="equals">=</div>
        </div>
    </div>
    
</body>
</html>
