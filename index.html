<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id = "calculator">
        <div id = "displayScreen">0</div>
        <div id ="items">
            <div class ="row1"></div>
                <button class="buttons modifiers" id="clear">C</button>
                <button class="buttons modifiers" id="percentage">%</button>
                <button class="buttons modifiers" id="delNumber">DEL</button>
                <button class="buttons operators" id="divide">/</button>
            <div class ="row2"></div>
                <button class="buttons numbers" id="seven" data-value="7">7</button>
                <button class="buttons numbers" id="eight" data-value="8">8</button>
                <button class="buttons numbers" id="nine" data-value="9">9</button>
                <button class="buttons operators" id="multiply">x</button>
            <div class ="row3"></div>
                <button class="buttons numbers" id="four" data-value="4">4</button>
                <button class="buttons numbers" id="five" data-value="5">5</button>
                <button class="buttons numbers" id="six" data-value="6">6</button>
                <button class="buttons operators" id="subtract">-</button>
            <div class ="row4"></div>
                <button class="buttons numbers" id="one" data-value="1">1</button>
                <button class="buttons numbers" id="two" data-value="2">2</button>
                <button class="buttons numbers" id="three" data-value="3">3</button>
                <button class="buttons operators" id="add">+</button>
            <div class ="row5"></div>
                <button class="buttons modifiers" id="positiveNegative">+/-</button>
                <button class="buttons numbers" id="zero" data-value="0">0</button>
                <button class="buttons numbers" id="decimal" data-value=".">.</button>
                <button class="buttons" id="equals">=</button>
        </div>
    </div>
    
</body>
</html>
